binary_sensor:
  - platform: gpio
    pin:
      number: GPIO13
      mode:
        input: true
        pullup: true
      inverted: true
    id: button_1
    on_press:
      then:
        - light.toggle: light_1

  - platform: gpio
    pin:
      number: GPIO14
      mode:
        input: true
        pullup: true
      inverted: true
    id: button_2
    on_press:
      then:
        - light.toggle: light_2

output:
  - platform: gpio
    pin: GPIO5
    id: relay_1

  - platform: gpio
    pin: GPIO12
    id: relay_2

light:
  - platform: binary
    name: "Light 1"
    id: light_1
    output: relay_1

  - platform: binary
    name: "Light 2"
    id: light_2
    output: relay_2