---
#* Water usage sensors using YF-B10 valve configuration
# Pawelo, 20230111, created based on https://www.pieterbrinkman.com/2022/02/02/build-a-cheap-water-usage-sensor-using-esphome-home-assistant-and-a-proximity-sensor/
# Pawelo, 20230121, final configuration with real sensor

platform: template
name: "$room Water Total${id} [m³]"
id: water_used${id}
accuracy_decimals: 3
unit_of_measurement: "m³"
icon: "mdi:water"
#    lambda: return (id(water_pulse_total).state / 476);
lambda: return id(water_total${id}).state;
state_topic: $devicename/water_used${id}
on_value:
  - mqtt.publish:
      topic: "$mqtt_location/$mqtt_room/water_used${id}"
      payload: !lambda |-
        return to_string(id(water_total${id}).state * 0.001);
filters:
  - multiply: 0.001
update_interval: $updates