#* Doorbell on GPIO
# Pawelo, 20230219, created as new

platform: gpio
pin:
  number: ${gpio}
  mode:
    input: true
    pullup: true
  inverted: true
name: "$room ${doorbell_name}${ix}"
id: doorbell${ix}
state_topic: $devicename/${doorbell_name}${ix}
