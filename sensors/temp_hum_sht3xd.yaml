---
#* Temperature and Humidity sensor SHT30d configuration
# Pawelo, 20221119, created as my framework based on !include statements
# Pawelo, 20221127, extended accuracy decimals to 2
# Pawelo, 20230108, testing confirm the same config is ok fo cable outdoor version of SHT30,
#                   wiring: BLACK - GND, RED - 3.3V, YELLOW = CLK/SCL, WHITE - SDA/SAA

platform: sht3xd
temperature:
  name: "$room Temperature"
  id: temp
  accuracy_decimals: 2
  state_topic: $devicename/temperature
  on_value:
    - mqtt.publish:
        topic: "$mqtt_location/$mqtt_room/temperature"
        payload: !lambda |-
          return to_string(id(temp).state);
humidity:
  name: "$room Humidity"
  id: hum
  accuracy_decimals: 2
  state_topic: $devicename/humidity
  on_value:
    - mqtt.publish:
        topic: "$mqtt_location/$mqtt_room/humidity"
        payload: !lambda |-
          return to_string(id(hum).state);
address: 0x44
update_interval: $updates