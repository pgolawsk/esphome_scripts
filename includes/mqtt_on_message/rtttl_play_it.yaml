topic: ${topic_prefix}/rtttl_play_it
then:
  - if:
      condition:
        lambda: |-
          return x == "" || x == "ON";
      then:
        - logger.log: "Received MQTT RTTTL activation - playing confirmation."
        - rtttl.play: "success:d=24,o=5,b=100:c,g,b"
      else:
        - logger.log: "Received MQTT RTTTL to play."
        - rtttl.play:
            rtttl: !lambda "return x;"
  - repeat:
      count: ${led_cycles}
      then:
        - light.turn_on: led
        - delay: 300ms
        - light.turn_off: led
        - delay: 300ms
